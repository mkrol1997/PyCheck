{% include "header.html" %}

<section>

    <div class="d-flex flex-column align-items-center justify-content-center " style="margin-top: 300px">
        <a href="{{ url_for('main.room') }}" class="btn btn-secondary mb-2 w-25">Create Room</a>
        <button class= "btn btn-secondary mb-2 w-25" data-toggle="modal" data-target="#exampleModalCenter">Join Room</button>
        <a href="#" class="btn btn-secondary disabled w-25">Play vs. AI</a>
    </div>

   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please enter 6-digit room ID</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
            <input class="form-control" id="room-id">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary mr-auto">Join!</button>
      </div>
    </div>
  </div>
</div>
</section>

{% include "footer.html" %}
